<!DOCTYPE html>
<html lang="en">
	<head>
   	<meta charset="UTF-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="css/main.css">
   	<title>Calculate a Tip Amount</title>
	</head>
	<body>
	   <section class="calculator-container">
		  <form id="calculator-form">
			 <fieldset id="calculator-form-fieldset">
				<legend id="main-heading">Tip Calculator</legend>
				<output for="check-amount percentage-amount">&nbsp;0</output>
				<hr>
				<label for="check-amount">Check Amount &gt;</label>
				<span class="dollar-sign">
				   <input
					   id="check-amount"
					   type="text"
					   pattern="^[0-9]{1,3}\.[0-9]{2}$"
					   placeholder="e.g. 12.23"
				   >
				   <span class="error-message">
					   Please enter a correctly formatted value.
				   </span>
				</span>
				<hr>
				<label for="percentage-amount">Tip Percentage &gt;</label>
				&nbsp;
				<input
					id="percentage-amount"
					type="text"
					pattern="^[0-9]{1,2}$"
					placeholder="e.g. 15"
				>
				<span class="percentage-sign"></span>
				<span class="error-message">
					Please enter a correctly formatted value.
				</span>
				<hr>
				<div id="btn-group">
				   <input class="btn" type="reset">
				   <input class="btn" id="calc-btn" type="button" value="Calculate Tip!">
				</div>
			 </fieldset>
		  </form>
	   </section>
   	<script src="js/index.js" type="module"></script>
	</body>
</html>
